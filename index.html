<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–º–µ–π–∫–∞ üêç</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #0f0;
      background-color: #000;
      display: none;
    }

    #menu, #game-ui {
      text-align: center;
    }

    #menu button, .controls button {
      background: #0f0;
      color: #000;
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #game-ui {
      display: none;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #achievement {
      color: yellow;
      font-size: 18px;
      margin-top: 5px;
    }

    .controls {
      display: none;
      margin-top: 10px;
    }

    .controls-row {
      display: flex;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- –ú–µ–Ω—é -->
  <div id="menu">
    <h1>–ó–º–µ–π–∫–∞ üêç</h1>
    <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
  <div id="game-ui">
    <div id="score">–û—á–∫–∏: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="achievement"></div>

    <!-- –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <div class="controls">
      <div><button onclick="changeDir('up')">‚¨Ü</button></div>
      <div class="controls-row">
        <button onclick="changeDir('left')">‚¨Ö</button>
        <button onclick="changeDir('down')">‚¨á</button>
        <button onclick="changeDir('right')">‚û°</button>
      </div>
    </div>
  </div>

  <!-- üîä –ó–≤—É–∫–∏ -->
  <audio id="eat-sound" src="https://upload.wikimedia.org/wikipedia/commons/0/01/Buttonclick.ogg" preload="auto"></audio>
  <audio id="lose-sound" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Wilhelm_Scream.ogg" preload="auto"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/08/22/audio_422bd2b0fb.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const gameUI = document.getElementById("game-ui");
    const scoreDisplay = document.getElementById("score");
    const achievementDisplay = document.getElementById("achievement");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 0;
    let dy = 0;
    let food = { x: 15, y: 15 };
    let score = 0;
    let achievements = [5, 10, 20, 30];
    let gameInterval;

    function startGame() {
      menu.style.display = "none";
      gameUI.style.display = "block";
      canvas.style.display = "block";
      resetGame();
      gameInterval = setInterval(gameLoop, 150);
      document.getElementById("bg-music").volume = 0.2;
      document.getElementById("bg-music").play();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      food = { x: 15, y: 15 };
      score = 0;
      updateScore();
      achievementDisplay.textContent = "";
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameInterval);
        document.getElementById("bg-music").pause();
        document.getElementById("bg-music").currentTime = 0;
        document.getElementById("lose-sound").play();

        setTimeout(() => {
          alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: " + score);
          menu.style.display = "block";
          gameUI.style.display = "none";
          canvas.style.display = "none";
        }, 300);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        checkAchievement();
        document.getElementById("eat-sound").play(); // –∑–≤—É–∫ –µ–¥—ã
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTile(food.x, food.y, "red");
      snake.forEach((part, index) =>
        drawTile(part.x, part.y, index === 0 ? "#0f0" : "lime")
      );
    }

    function updateScore() {
      scoreDisplay.textContent = "–û—á–∫–∏: " + score;
    }

    function checkAchievement() {
      if (achievements.includes(score)) {
        achievementDisplay.textContent = `üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${score} –æ—á–∫–æ–≤!`;
        setTimeout(() => {
          achievementDisplay.textContent = "";
        }, 3000);
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (dy === 0) { dx = 0; dy = -1; } break;
        case "ArrowDown": if (dy === 0) { dx = 0; dy = 1; } break;
        case "ArrowLeft": if (dx === 0) { dx = -1; dy = 0; } break;
        case "ArrowRight": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    function changeDir(dir) {
      switch (dir) {
        case "up": if (dy === 0) { dx = 0; dy = -1; } break;
        case "down": if (dy === 0) { dx = 0; dy = 1; } break;
        case "left": if (dx === 0) { dx = -1; dy = 0; } break;
        case "right": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    }
  </script>
</body>
</html>
